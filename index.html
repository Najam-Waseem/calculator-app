<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>Calculator</h1>
    <input type="text" name="screen" id="screen" class="scr" />
    <table>
      <tr>
        <td><button class="digit" onclick="values('1')">1</button></td>
        <td><button class="digit" onclick="values('2')">2</button></td>
        <td><button class="digit" onclick="values('3')">3</button></td>
        <td><button class="func" onclick="values('/')">/</button></td>
      </tr>
      <tr>
        <td><button class="digit" onclick="values('4')">4</button></td>
        <td><button class="digit" onclick="values('5')">5</button></td>
        <td><button class="digit" onclick="values('6')">6</button></td>
        <td><button class="func" onclick="values('*')">*</button></td>
      </tr>
      <tr>
        <td><button class="digit" onclick="values('7')">7</button></td>
        <td><button class="digit" onclick="values('8')">8</button></td>
        <td><button class="digit" onclick="values('9')">9</button></td>
        <td><button class="func" onclick="values('-')">-</button></td>
      </tr>
      <tr>
        <td><button class="digit" onclick="values('0')">0</button></td>
        <td><button class="digit" onclick="values('.')">.</button></td>
        <td><button class="funcs" onclick="ScreenClear()">C</button></td>
        <td><button class="func" onclick="values('+')">+</button></td>
      </tr>
      <tr>
        <td>
          <button class="equalsbtn" onclick="equalsTo()">=</button>
        </td>
        <td>
            <button class="equalsbtn" onclick="backbtn('←')">←</button>
          </td>
      </tr>
    </table>
    <script src="index.js"></script>
  </body>
</html>
